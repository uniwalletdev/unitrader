upstream api {
    server api:8000;
}

upstream frontend {
    server frontend:3000;
}

# ── Redirect HTTP → HTTPS ──────────────────────────────────────────────────────
server {
    listen 80;
    server_name unitrader.ai www.unitrader.ai api.unitrader.ai;
    return 301 https://$host$request_uri;
}

# ── www → apex redirect ────────────────────────────────────────────────────────
server {
    listen 443 ssl http2;
    server_name www.unitrader.ai;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    return 301 https://unitrader.ai$request_uri;
}

# ── API — api.unitrader.ai ────────────────────────────────────────────────────
server {
    listen 443 ssl http2;
    server_name api.unitrader.ai;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_session_cache   shared:SSL:10m;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;

    # API routes
    location /api/ {
        proxy_pass http://api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        client_max_body_size 10M;
    }

    # Webhook routes (Telegram, WhatsApp, Stripe — no buffering for signature verification)
    location /webhooks/ {
        proxy_pass http://api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_request_buffering off;
        proxy_read_timeout 30s;
    }

    # API docs + health
    location ~ ^/(docs|redoc|openapi.json|health) {
        proxy_pass http://api;
        proxy_set_header Host $host;
    }
}

# ── Frontend — unitrader.ai ───────────────────────────────────────────────────
server {
    listen 443 ssl http2;
    server_name unitrader.ai;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_session_cache   shared:SSL:10m;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;

    # Next.js frontend
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 60s;
    }

    # Next.js static assets — long cache
    location /_next/static/ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
