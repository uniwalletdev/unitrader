version: "3.9"

# ── Services ──────────────────────────────────────────────────────────────────

services:

  # ── FastAPI backend ─────────────────────────────────────────────────────────
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: unitrader_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://unitrader:${POSTGRES_PASSWORD}@db:5432/unitrader
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - MASTER_ENCRYPTION_KEY=${MASTER_ENCRYPTION_KEY}
      - FIELD_ENCRYPTION_KEY=${FIELD_ENCRYPTION_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRO_PRICE_ID=${STRIPE_PRO_PRICE_ID}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
      - ALLOWED_ORIGINS=http://localhost:3000,https://${DOMAIN:-localhost}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - unitrader_net
    volumes:
      - api_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ── PostgreSQL database ─────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: unitrader_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: unitrader
      POSTGRES_USER: unitrader
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"   # expose for local dev only; remove in production
    networks:
      - unitrader_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unitrader -d unitrader"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Next.js frontend ────────────────────────────────────────────────────────
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.frontend
    container_name: unitrader_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NEXT_PUBLIC_STRIPE_PUBLIC_KEY=${STRIPE_PUBLIC_KEY}
    depends_on:
      - api
    networks:
      - unitrader_net

  # ── Nginx reverse proxy ─────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: unitrader_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_certs:/etc/nginx/certs
    depends_on:
      - api
      - frontend
    networks:
      - unitrader_net

# ── Networks ──────────────────────────────────────────────────────────────────

networks:
  unitrader_net:
    driver: bridge

# ── Volumes ───────────────────────────────────────────────────────────────────

volumes:
  postgres_data:
  api_logs:
  nginx_certs:
